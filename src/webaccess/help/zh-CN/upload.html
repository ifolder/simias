  <h3 class="head3b"><a name="top"></a>上载文件</h3>
  <ol><li>
      <p>在&ldquo;上载文件&rdquo;字段中，单击&ldquo;浏览&rdquo;以查找要上载的本地文件。</p>
    </li><li>
      <p> 选择文件，然后单击&ldquo;打开&rdquo;&gt;&ldquo;上载&rdquo;。</p>
    </li> 刷新该页之后，文件将按字母顺序显示在列表中。默认情况下，如果您以相同文件名上载文件，已有文件将会覆盖。如果您不想覆盖现有文件，请清除<span id="OverWriteExistingFile">&ldquo;覆盖现有文件&rdquo;复选框。</span><br>
&nbsp;</ol>
