  <h3>新建文件夹</h3> 
   
  <p>在&ldquo;名称&rdquo;字段中，指定新文件夹的名称，然后单击&ldquo;创建&rdquo;。</p>
  <p>文件夹名称区分大小写。刷新该页之后，文件夹将按字母顺序显示在列表中。</p>
