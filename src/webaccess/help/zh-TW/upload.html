  <h3 class="head3b"><a name="top"></a>上載檔案</h3>
  <ol><li>
      <p>在「上載檔案」欄位中按一下「瀏覽」，找出您要上載的本機檔案。</p>
    </li><li>
      <p> 選取檔案，然後按一下「開啟」&gt;「上載」。</p>
    </li> 當頁面重新整理時，檔案會按字母順序顯示在清單中。根據預設，若上載具有相同檔案名稱的檔案，將會使用上載的檔案覆寫現有的檔案。若不想覆寫現有的檔案，請清除<span id="OverWriteExistingFile">「覆寫現有的檔案」核取方塊。</span><br>
&nbsp;</ol>
