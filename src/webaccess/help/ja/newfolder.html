  <p>［名前］フィールドに、新しいフォルダの名前を入力して、［作成］をクリックします。</p>
  <p>フォルダ名の大文字/小文字は区別されます。ページを更新すると、そのフォルダがリスト内にアルファベット順で表示されます。</p>
