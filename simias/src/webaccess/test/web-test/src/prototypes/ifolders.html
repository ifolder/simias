<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>iFolder 3</title>

	<link rel="SHORTCUT ICON" href="../images/ifolder.ico">

	<style type="text/css">
		@import url(../css/ifolder.css);
	</style>
	
</head>

<body>

	<div id="container">
	
		<div id="header">
		
			<div id="controls">
				<span class="info">Logged in as Rob</span>
				<span class="sep">|</span>
				<span class="action">Help</span>
				<span class="sep">|</span>
				<span class="action">Log out</span>
			</div>
			
		</div>
		
		<div id="view">
			
			<div id="context">
				<div class="list">
					<span class="item">iFolders</span>
					<span class="item">Photos</span>
					<span class="item">Thanksgiving</span>
				</div>
			</div>
			
			<div id="content">
	
				<div id="entries">
					<table class="entries">
						<col class="cb">
						<col class="icon">
						<col class="name">
						<col class="owner">
						<col class="date">
						<tbody>
							<tr>
								<td><input type="checkbox"></td>
								<td class="ifolder"></td>
								<td>Assignments</td>
								<td>me</td>
								<td>3 Aug 2003</td>
								<td class="details"></td>
							</tr>
							<tr>
								<td><input type="checkbox"></td>
								<td class="ifolder"></td>
								<td>Biking Articles</td>
								<td>Mike</td>
								<td>12 Jan</td>
								<td class="details"></td>
							</tr>
							<tr>
								<td><input type="checkbox"></td>
								<td class="ifolder"></td>
								<td>Personal</td>
								<td>me</td>
								<td>Yesterday</td>
								<td class="details"></td>
							</tr>
							<tr>
								<td><input type="checkbox"></td>
								<td class="ifolder"></td>
								<td>Team Folder</td>
								<td>Brady</td>
								<td>Today</td>
								<td class="details"></td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		
		</div>
		
		<div id="nav">

			<div id="actions">
				<ul>
					<li>New iFolder</li>
					<li>Delete</li>
				</ul>
			</div>

		</div>

	</div>

</body>
</html>
